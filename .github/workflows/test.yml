name: Docker for Windows

on:
  push: {}
  workflow_dispatch:
    inputs: {}

jobs:
  docker:
    runs-on: windows-2019
    continue-on-error: true
    steps:
      - name: Show $PATH
        run: |
          docker run --rm mcr.microsoft.com/windows/servercore:ltsc2019 powershell.exe -Command 'echo $env:PATH'
